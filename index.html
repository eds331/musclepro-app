
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>MUSCLEPRO | Elite Performance</title>
    <meta name="description" content="Centro de Entrenamiento y Alto Rendimiento">
    <meta name="theme-color" content="#0B0E11">
    
    <!-- Soporte PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                500: '#06b6d4', 
                600: '#0891b2',
              },
              dark: {
                950: '#0B0E11', 
                900: '#12161C', 
                800: '#1A2029', 
                700: '#252B36', 
                600: '#323A47', 
                500: '#8A9099', 
              },
              success: {
                500: '#22c55e',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B0E11;
        color: #E6E8EB;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        overscroll-behavior-y: none;
      }
      .glass-nav {
        background: rgba(11, 14, 17, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Ajuste para notch de iPhone */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
