<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Settings -->
    <title>MUSCLEPRO | Elite Performance</title>
    <meta name="description" content="Centro de Entrenamiento y Alto Rendimiento">
    <meta name="theme-color" content="#0B0E11">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MUSCLEPRO">
    <link rel="apple-touch-icon" href="/musclepro_logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                900: '#083344',
                800: '#155e75',
                600: '#0891b2',
                500: '#06b6d4', // Performance Cyan
                400: '#22d3ee',
                300: '#67e8f9',
              },
              gold: {
                500: '#eab308', 
                400: '#facc15',
              },
              // NEW PREMIUM PALETTE
              dark: {
                950: '#0B0E11', // Deepest Background
                900: '#12161C', // Surface / Card
                800: '#1A2029', // Secondary Surface
                700: '#252B36', // Borders
                600: '#323A47', 
                500: '#8A9099', // Secondary Text
                400: '#A3A8B0',
                100: '#E6E8EB', // Primary Text
              },
              success: {
                500: '#10b981', 
              },
              danger: {
                500: '#ef4444',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B0E11;
        color: #E6E8EB;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-nav {
        background: rgba(18, 22, 28, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-top: 1px solid rgba(255, 255, 255, 0.03);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered');
            })
            .catch(registrationError => {
              console.log('SW failed');
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
